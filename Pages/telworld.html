<html>
   <head>
      <title>HTML background music</title>
   </head>
   <body>
       <script>
  let audioPlaying = true,
    backgroundAudio, browser;
browser = navigator.userAgent.toLowerCase();
$('<audio class="audio1" src="../ResourcesTelSite/telworldmusic1.mp3" loop></audio>').prependTo('body');
if (!browser.indexOf('firefox') > -1) {
    $('<embed id="background-audio" src="../ResourcesTelSite/telworldmusic1.mp3" autostart="1"></embed>').prependTo('body');
    backgroundAudio = setInterval(function() {
        $("#background-audio").remove();
        $('<embed id="background-audio" src="../ResourcesTelSite/telworldmusic1.mp3"></embed>').prependTo('body');
    }, 120000); // 120000 is the duration of your audio which in this case 2 mins.
}
      </script>
</audio>
        
</html>
